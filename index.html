<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");

      * {
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      h1 {
        background: -webkit-linear-gradient(#ff6242, #ffb142);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      main {
        height: 100vh;
        width: 100%;
        overflow: hidden;

        display: flex;
        align-items: center;
        justify-content: center;

        background: linear-gradient(#ffeaa7, #fdcb6e);
      }

      .input-form {
        background-color: white;
        border-radius: 50px;
        width: 100%;
        box-shadow: 0px 8px 8px rgba(0, 0, 0, 0.25);
        display: flex;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .phone-input {
        flex-grow: 1;
        margin-right: 32px;
        margin-left: 16px;
      }

      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        height: 36px;
        width: 36px;
        border: none;
        cursor: pointer;
      }

      .btn-muted {
        background-color: #eeeeee;
      }

      .input-field {
        border: none;
        font-size: 18px;
        padding: 8px;
        background-color: #f6f6f6;
        border-radius: 8px;
      }

      .btn-active {
        background-color: #26de81;
      }

      .btn-disabled {
        background-color: #26de816b;
        cursor: not-allowed;
      }
    </style>
    <title>Whatsapp Quick Launcher</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Whatsapp Quick Launcher</h1>
        <form class="input-form" id="form">
          <button class="btn btn-muted" id="clipboard-btn">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="currentColor"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <path
                d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
              ></path>
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
            </svg>
          </button>
          <input
            class="input-field phone-input"
            type="tel"
            placeholder="+919876543210"
            id="phone-input"
          />
          <button type="submit" class="btn btn-active" id="go-btn">
            <svg
              viewBox="0 0 24 24"
              width="24"
              height="24"
              stroke="white"
              stroke-width="2"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="css-i6dzq1"
            >
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>
      </div>
    </main>
    <script>
      const goBtn = document.getElementById("go-btn");
      const clipboardBtn = document.getElementById("clipboard-btn");
      const phoneInput = document.getElementById("phone-input");
      const form = document.getElementById("form");

      const phoneRegex = new RegExp(/^(\+?\d{1,3}|\d{1,4})[0-9]{10}/);

      const state = {
        phone: "",
      };

      function init() {
        disableGoBtn();
      }

      function disableGoBtn() {
        goBtn.classList.add("btn-disabled");
        goBtn.setAttribute("disabled", true);
      }

      function enableGoBtn() {
        goBtn.classList.remove("btn-disabled");
        goBtn.removeAttribute("disabled");
      }

      phoneInput.addEventListener("input", (e) => {
        const userInput = e.target.value;
        state.phone = userInput.trim();

        if (!userInput.match(phoneRegex)) {
          disableGoBtn();

          return;
        }

        enableGoBtn();
      });

      function openWhatsapp(phoneNumber) {
        console.log(`Opening https://wa.me/${phoneNumber}`);
        window.open(`https://wa.me/${phoneNumber}`);
      }

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        openWhatsapp(state.phone);
      });

      init();
    </script>
  </body>
</html>
